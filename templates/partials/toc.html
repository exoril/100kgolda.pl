{% if post.toc and post.toc|length > 0 %}
<nav class="toc" aria-label="Spis treści">
  <h3>Spis treści</h3>
  <ol>
    {% for item in post.toc %}
      <li class="toc-item toc-h{{ item.level }}">
        <a class="toc-link" href="#{{ item.id }}" title="{{ item.title }}">{{ item.title | truncate(30) }}</a>
      </li>
    {% endfor %}
  </ol>
</nav>
{% endif %}
