{% if total_pages > 1 %}
<div class="pagination">
    {% set sep = '&' if '?' in base_url else '?' %}
    {% if page > 1 %}
        <a href="{{ base_url }}{{ sep }}page={{ page - 1 }}">« Poprzednia</a>
    {% endif %}
    {% for p in range(1, total_pages + 1) %}
        {% if p == page %}
            <strong>{{ p }}</strong>
        {% else %}
            <a href="{{ base_url }}{{ sep }}page={{ p }}">{{ p }}</a>
        {% endif %}
    {% endfor %}
    {% if page < total_pages %}
        <a href="{{ base_url }}{{ sep }}page={{ page + 1 }}">Następna »</a>
    {% endif %}
</div>
{% endif %}
