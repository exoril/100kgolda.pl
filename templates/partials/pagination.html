{% if total_pages > 1 %}
<div class="pagination">
    {% if prev_url %}
        <a href="{{ prev_url }}">« Poprzednia</a>
    {% endif %}

    {% for p in range(1, total_pages + 1) %}
        {% if p == page %}
            <strong>{{ p }}</strong>
        {% else %}
            <a href="{{ page_urls[p] }}">{{ p }}</a>
        {% endif %}
    {% endfor %}

    {% if next_url %}
        <a href="{{ next_url }}">Następna »</a>
    {% endif %}
</div>
{% endif %}
