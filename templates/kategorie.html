{% extends "base.html" %}

{% block title %}Kategorie{% endblock %}

{% block content %}
<div class="category-page" style="display:flex;">
    <!-- LEWY SIDEBAR: lista kategorii -->
    <div class="category-list" style="width:200px; margin-right:20px;">
        <h3>Kategorie</h3>
        <ul>
            {% for cat in categories %}
                <li>
                    {% if cat == selected_category %}
                        <strong>{{ cat }}</strong>
                    {% else %}
                        <a href="/kategorie/{{ cat }}">{{ cat }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- PRAWY CONTENT: posty w kategorii -->
    <div class="category-posts" style="flex:1;">
        
        {% include "partials/post-list.html" with context %}
        
    </div>
</div>
{% endblock %}
